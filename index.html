<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
  <div class="container-fluid vh-100 d-flex">
    
    <div class="d-flex flex-column align-items-start p-3">
      <h1 class="mb-4">Pomodoro</h1>
      
      <div class="mb-3 d-flex flex-column">
        <button id="focusBtn" class="btn btn-outline-light mb-2">Focus</button>
        <button id="shortBtn" class="btn btn-outline-light mb-2">Short Break</button>
        <button id="longBtn" class="btn btn-outline-light mb-2">Long Break</button>
      </div>

      <div class="mb-3 d-flex flex-column">
        <button id="startBtn" class="btn btn-outline-light mb-2">Start</button>
        <button id="pauseBtn" class="btn btn-outline-light mb-2">Pause</button>
        <button id="resetBtn" class="btn btn-outline-light mb-2">Reset</button>
      </div>

      <!-- <div class="mb-3">
        <button id="themeBtn" class="btn btn-outline-light">Toggle Theme</button>
      </div> -->
    </div>

    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="timer" id="timer">25:00</div>
    </div>

    <audio id="alarm-sound" src="sounds/alarm.mp3"></audio>
    <audio id="bg-music" src="sounds/focus.mp3" loop></audio>
  </div>

  <script src="./scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
